<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <script src="https://kit.fontawesome.com/74b01ed38e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/details.css">
</head>

<body>
  <div id="messageBar" style="background:#F96302;">
    <a href="/html/home.html" class="messageBar" style="color:white;">Black Friday Savings Happening Now. End 11/30</a>
  </div>
  <nav class="navbar">
    <div class="logo-container">
      <a class="" href="/html/home.html">
        <img src="/img/gnome-depot-logo.png" alt="home depot square orange logo" id="gnome-logo">
      </a>
    </div>
    <div class="search-container">
      <form class="search-form">
        <input class="search-input" type="search" placeholder="What gnome can we help you find today?" aria-label="Search">
        <button class="search-button" type="submit"><i class="fas fa-search fa-lg"></i></button>
      </form>
    </div>
    <div>
      <a href="/html/movies.html" class="movies-link">Movies</a>
    </div>
    <div class="cart-container">
      <a href="/html/cart.html">
        <i class="fas fa-shopping-cart fa-2xl"></i></a>
    </div>
  </nav>
  <main>
    <section>
      <div class="image-title-container" id="image-title-container"></div>
      <div class="product-details-info-container" id="product-details-info-container"></div>
    </section>
  </main>
  <script src="/js/app.js"></script>
  <script>
    window.onload = loadProductDetailsPage();
  </script>
</body>
</html>
