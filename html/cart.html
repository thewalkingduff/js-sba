<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <script src="https://kit.fontawesome.com/74b01ed38e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <style>

        h1, h2 {
            text-align: center;
          
        }
        h1 {
            font-size: 3rem;
            color: #333333;
        }
        h2 {
            color: #F96302;
            font-size: 2rem;
        }
        .img-construction-gnome {
            display: block;
            width: 250px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 3px 5px #F96302; 
            cursor: pointer;
        }
        
    </style>
    <div id="messageBar" style="background:#F96302;">
        <a href="/html/home.html" class="messageBar" style="color:white;">Black Friday Savings Happening Now. End 11/30</a>
      </div>
      <nav class="navbar">
        <div class="logo-container">
          <a class="" href="/html/home.html">
            <img src="/img/gnome-depot-logo.png" alt="home depot square orange logo" id="gnome-logo">
          </a>
        </div>
        <div class="search-container">
          <form class="search-form">
            <input class="search-input" type="search" placeholder="What gnome can we help you find today?" aria-label="Search">
            <button class="search-button" type="submit"><i class="fas fa-search fa-lg"></i></button>
          </form>
        </div>
        <div class="cart-container">
          <a href="/html/cart.html">
            <img src="/img/shopping-cart-gnome-depot.png" alt="" class="shopping-cart" width="40px">
          </a>
        </div>
      </nav>
    <h1>Cart Page</h1>
    <h2>Under Construction</h2>

        <img src="/img/construction.webp" alt="gnome in construction outfit holding hammer and orange safety street cone" class="img-construction-gnome" id="img-construction-gnome">

        <div style="display: grid; justify-items: center; margin-top:5rem;">
          <a href="/html/movies.html" class="movies-link">Bored? Check out some Gnome Movies Here!</a>
        </div>
   <script src="/js/cart.js"></script>
</body>
</html>
